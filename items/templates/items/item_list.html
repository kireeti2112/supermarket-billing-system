{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Supermarket</title>
        <link rel = "stylesheet" href = "{% static 'items/style.css' %}" >
    </head>
    <body>
        <nav class = "nav-container">
            <div class = "nav-left">
                <button> Home </button>
                <button> Search </button>
            </div>
        </nav>
        <h1 style = "text-align: center;">Welcome to SuperMarket!!</h1>
        <div class = "container">
            {% for item in items %}
            <div class = "card">
                <img src = "{{ item.image.url }}" alt = "{{ item.name }}">
                <h3>{{ item.name }}</h3>
                <p> {{ item.description }}</p>
                <p class = "price">Price: Rs. {{ item.price }}</p>
                <button>Add to Card</button>
            </div>
            {% endfor %}
        </div>

    </body>
</html>
